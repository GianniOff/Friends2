<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gianni Navigator | Private Access</title>
    <style>
        :root { --bg: #050508; --card: #10101a; --accent: #00f2ff; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        
        /* Navbar */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; margin-bottom: 30px; }
        .btn-staff { background: transparent; color: #444; border: 1px solid #222; padding: 5px 15px; cursor: pointer; border-radius: 20px; }
        .btn-staff:hover { color: var(--accent); border-color: var(--accent); }

        /* Stats Cards */
        .ami-card { background: var(--card); border: 1px solid #222; border-radius: 12px; padding: 20px; margin-bottom: 15px; }
        .bar-outer { background: #000; height: 10px; border-radius: 5px; overflow: hidden; margin: 10px 0; }
        .bar-inner { height: 100%; transition: width 0.5s; }

        /* Admin Panel (Cach√© par d√©faut) */
        #admin-panel { display: none; background: #161625; padding: 20px; border-radius: 12px; border: 1px solid var(--accent); margin-top: 30px; }
        input, select { background: #000; color: white; border: 1px solid #333; padding: 10px; margin: 5px; border-radius: 5px; }
        .btn-send { background: var(--accent); color: black; font-weight: bold; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üõ∞Ô∏è GIANNI <span style="color:var(--accent)">NAVIGATOR</span></h1>
        <button class="btn-staff" onclick="unlockAdmin()">üîí Staff Access</button>
    </div>

    <div id="app">Chargement...</div>

    <div id="admin-panel">
        <h3 style="color:var(--accent); margin-top:0;">üõ†Ô∏è Console d'Administration</h3>
        <input type="text" id="adm-name" placeholder="Nom de l'ami">
        <select id="adm-cat">
            <option value="üéÆ Jeux Vid√©o">üéÆ Jeux Vid√©o</option>
            <option value="üè´ √âcole">üè´ √âcole</option>
            <option value="üèÄ Loisirs">Loisirs</option>
        </select>
        <select id="adm-stat">
            <option value="Niveau Global">Niveau Global</option>
            <option value="Skill">Skill</option>
            <option value="Loyaut√©">Loyaut√©</option>
        </select>
        <input type="number" id="adm-val" placeholder="+/- %">
        <button class="btn-send" onclick="sendData()">APPLIQUER</button>
    </div>
</div>

<script>
    const API_URL = "https://economically-pseudoetymological-serenity.ngrok-free.dev";
    let myCode = "";

    function unlockAdmin() {
        const code = prompt("Entrez le code d'acc√®s :");
        if (code === "ExpA22") {
            myCode = code;
            document.getElementById('admin-panel').style.display = "block";
            alert("Acc√®s autoris√©.");
        } else {
            alert("Code incorrect.");
        }
    }

    async function refresh() {
        try {
            const res = await fetch(`${API_URL}/stats`, { headers: {"ngrok-skip-browser-warning": "1"} });
            const data = await res.json();
            const container = document.getElementById('app');
            container.innerHTML = "";

            for (const [name, info] of Object.entries(data)) {
                let card = `<div class="ami-card"><strong>üë§ ${name}</strong> <small style="color:#666">(${info.category})</small>`;
                for (const [sName, sVal] of Object.entries(info.stats)) {
                    let color = sVal > 50 ? "#00ff88" : "#ff2e63";
                    card += `
                        <div style="font-size:0.8em; margin-top:10px;">${sName} : ${sVal}%</div>
                        <div class="bar-outer"><div class="bar-inner" style="width:${sVal}%; background:${color}"></div></div>`;
                }
                card += `</div>`;
                container.innerHTML += card;
            }
        } catch(e) { console.log("Erreur de connexion"); }
    }

    async function sendData() {
        const payload = {
            ami_name: document.getElementById('adm-name').value,
            stat_name: document.getElementById('adm-stat').value,
            change: parseInt(document.getElementById('adm-val').value),
            category: document.getElementById('adm-cat').value,
            access_code: myCode // On envoie le code saisi
        };

        const res = await fetch(`${API_URL}/update`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json', "ngrok-skip-browser-warning": "1"},
            body: JSON.stringify(payload)
        });
        
        const result = await res.json();
        if(result.status === "error") alert(result.message);
        refresh();
    }

    setInterval(refresh, 5000);
    refresh();
</script>
</body>
</html>
