<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gianni Navigator | Ultimate Edition</title>
    <style>
        :root { --bg: #050508; --card: #10101a; --accent: #00f2ff; --text: #ffffff; --gold: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Orbitron', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        
        /* Login Style */
        #auth-section { text-align: right; padding: 10px; border-bottom: 1px solid #222; margin-bottom: 20px; }
        .btn-google { background: white; color: black; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* Cards Style */
        .category-tag { background: var(--accent); color: black; font-size: 0.7em; padding: 2px 8px; border-radius: 10px; vertical-align: middle; }
        .ami-card { 
            background: var(--card); border: 1px solid #222; border-radius: 15px; padding: 20px; margin-bottom: 20px;
            display: grid; grid-template-columns: 1fr 2fr; gap: 20px;
        }
        .stat-row { display: flex; align-items: center; justify-content: space-between; margin: 5px 0; font-size: 0.85em; }
        .bar-outer { flex-grow: 1; background: #1a1a2e; height: 8px; margin: 0 10px; border-radius: 4px; overflow: hidden; }
        .bar-inner { height: 100%; transition: width 1s ease-in-out; }

        /* Admin Panel */
        #admin-panel { 
            display: none; background: linear-gradient(45deg, #10101a, #1a1a2e); 
            padding: 30px; border-radius: 15px; border: 1px solid var(--accent); margin-top: 50px; 
        }
        input, select { background: #000; color: white; border: 1px solid #333; padding: 10px; border-radius: 5px; margin: 5px; }
        .btn-save { background: var(--accent); color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="auth-section">
        <span id="user-mail">Visiteur</span>
        <button class="btn-google" onclick="mockLogin()">Se connecter avec Google</button>
    </div>

    <h1 style="text-align:center; letter-spacing: 5px;">GIANNI <span style="color:var(--accent)">NAVIGATOR</span></h1>
    
    <div id="app"></div>

    <div id="admin-panel">
        <h2 style="color:var(--accent)">‚ö° Console d'Administration</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="text" id="adm-name" placeholder="Nom de l'ami">
            <select id="adm-cat">
                <option value="üéÆ Jeux Vid√©o">üéÆ Jeux Vid√©o</option>
                <option value="üè´ √âcole">üè´ √âcole</option>
                <option value="üèÄ Sport / Loisirs">üèÄ Sport / Loisirs</option>
                <option value="üíé Famille / Proche">üíé Famille / Proche</option>
            </select>
            <select id="adm-stat">
                <option value="Niveau Global">Niveau Global üèÜ</option>
                <option value="Skill (Jeux)">Skill (Jeux) ‚ö°</option>
                <option value="Loyaut√©">Loyaut√© üõ°Ô∏è</option>
                <option value="Humour">Humour üòÇ</option>
                <option value="Toxicit√©">Toxicit√© ‚ö†Ô∏è</option>
            </select>
            <input type="number" id="adm-val" placeholder="Changement (+/- %)">
        </div>
        <br>
        <button class="btn-save" onclick="sendData()">APPLIQUER LES CHANGEMENTS</button>
    </div>
</div>

<script>
    const API_URL = "https://economically-pseudoetymological-serenity.ngrok-free.dev";
    let currentUserEmail = "";

    // Simulation de connexion Google (pour l'exemple)
    function mockLogin() {
        let email = prompt("Entre ton adresse email Google :");
        currentUserEmail = email;
        document.getElementById('user-mail').innerText = email;
        
        if(email === "gianni.blazquez@gmail.com") {
            document.getElementById('admin-panel').style.display = "block";
            alert("Bienvenue Ma√Ætre Gianni. Acc√®s total accord√©.");
        } else {
            document.getElementById('admin-panel').style.display = "none";
            alert("Acc√®s visiteur uniquement.");
        }
    }

    async function refresh() {
        const res = await fetch(`${API_URL}/stats`, { headers: {"ngrok-skip-browser-warning": "1"} });
        const data = await res.json();
        const container = document.getElementById('app');
        container.innerHTML = "";

        for (const [name, info] of Object.entries(data)) {
            let card = `
                <div class="ami-card">
                    <div>
                        <h2 style="margin:0">${name}</h2>
                        <span class="category-tag">${info.category}</span>
                    </div>
                    <div>`;
            
            for (const [sName, sVal] of Object.entries(info.stats)) {
                let color = sVal > 70 ? "#00f2ff" : (sVal > 40 ? "#ffd700" : "#ff2e63");
                card += `
                    <div class="stat-row">
                        <span style="width:100px">${sName}</span>
                        <div class="bar-outer"><div class="bar-inner" style="width:${sVal}%; background:${color}"></div></div>
                        <span style="width:30px; text-align:right">${sVal}%</span>
                    </div>`;
            }
            card += `</div></div>`;
            container.innerHTML += card;
        }
    }

    async function sendData() {
        const payload = {
            ami_name: document.getElementById('adm-name').value,
            stat_name: document.getElementById('adm-stat').value,
            change: parseInt(document.getElementById('adm-val').value),
            category: document.getElementById('adm-cat').value,
            email: currentUserEmail
        };

        const res = await fetch(`${API_URL}/update`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json', "ngrok-skip-browser-warning": "1"},
            body: JSON.stringify(payload)
        });
        
        const result = await res.json();
        if(result.status === "error") alert(result.message);
        refresh();
    }

    setInterval(refresh, 5000);
    refresh();
</script>
</body>
</html>
