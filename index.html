<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gianni Navigator Pro</title>
    <style>
        :root { --bg: #0f0f1a; --card: #1a1a2e; --accent: #00d2ff; --danger: #ff2e63; --text: #f0f0f0; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        .ami-card { 
            background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 15px; 
            position: relative; border: 1px solid #333; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .delete-btn { 
            position: absolute; top: 15px; right: 15px; background: none; border: none; 
            color: var(--danger); cursor: pointer; font-size: 1.2em; 
        }
        .bar-container { background: #111; height: 12px; border-radius: 6px; margin: 10px 0; border: 1px solid #444; }
        .bar-fill { height: 100%; border-radius: 6px; transition: width 0.8s ease; }
        .admin-panel { background: #16213e; padding: 25px; border-radius: 15px; margin-top: 30px; border: 1px dashed var(--accent); }
        input, select, button { background: #0f0f1a; color: white; border: 1px solid var(--accent); padding: 10px; margin: 5px; border-radius: 5px; }
        button { background: var(--accent); color: #000; font-weight: bold; cursor: pointer; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center">üõ∞Ô∏è GIANNI NAVIGATOR <span style="font-size: 0.5em; color: var(--accent);">PRO</span></h1>
    <div id="status">Connexion au cerveau...</div>
    <div id="app"></div>

    <div class="admin-panel">
        <h3>üõ†Ô∏è Panneau de Contr√¥le</h3>
        <input type="text" id="name" placeholder="Nom de l'Ami">
        <select id="stat">
            <option value="Confiance">Confiance ü§ù</option>
            <option value="Respect">Respect ü´°</option>
            <option value="Loyaut√©">Loyaut√© üõ°Ô∏è</option>
        </select>
        <input type="number" id="val" placeholder="+/- %">
        <button onclick="update()">Mettre √† jour</button>
    </div>
</div>

<script>
    const API_URL = "https://economically-pseudoetymological-serenity.ngrok-free.dev";

    // D√©termine la couleur de la barre intelligemment
    function getBarColor(val) {
        if (val < 30) return "#ff2e63"; // Rouge
        if (val < 60) return "#f39c12"; // Orange
        return "#00ff88"; // Vert
    }

    async function load() {
        try {
            const res = await fetch(`${API_URL}/stats`, { headers: {"ngrok-skip-browser-warning": "1"} });
            const stats = await res.json();
            const app = document.getElementById('app');
            app.innerHTML = "";
            document.getElementById('status').innerText = "‚úÖ Syst√®me en ligne";

            for (const [name, values] of Object.entries(stats)) {
                let card = `<div class="ami-card">
                    <button class="delete-btn" onclick="deleteAmi('${name}')">‚úñ</button>
                    <h2 style="margin-top:0">üë§ ${name}</h2>`;
                
                for (const [sName, sVal] of Object.entries(values)) {
                    card += `<div>
                        <small>${sName} : ${sVal}%</small>
                        <div class="bar-container">
                            <div class="bar-fill" style="width:${sVal}%; background:${getBarColor(sVal)}"></div>
                        </div>
                    </div>`;
                }
                card += `</div>`;
                app.innerHTML += card;
            }
        } catch (e) {
            document.getElementById('status').innerText = "‚ùå Serveur Hors-ligne";
        }
    }

    async function update() {
        const name = document.getElementById('name').value;
        const stat = document.getElementById('stat').value;
        const val = document.getElementById('val').value;
        if(!name || !val) return;

        await fetch(`${API_URL}/update`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json', "ngrok-skip-browser-warning": "1"},
            body: JSON.stringify({ami_name: name, stat_name: stat, change: parseInt(val)})
        });
        load();
    }

    async function deleteAmi(name) {
        if(!confirm(`Supprimer ${name} ?`)) return;
        await fetch(`${API_URL}/delete`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json', "ngrok-skip-browser-warning": "1"},
            body: JSON.stringify({ami_name: name})
        });
        load();
    }

    setInterval(load, 5000);
    load();
</script>
</body>
</html>
