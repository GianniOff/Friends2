<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-nav">
        <div class="logo">NAVIGATOR <span>v12</span></div>
        <div class="nav-actions">
            <button onclick="toggleTheme()" class="btn-icon">ðŸŒ“</button>
            <button id="btn-new" onclick="openNew()" class="btn btn-accent hidden">+ Nouveau</button>
            <button id="admin-btn" onclick="askAdmin()" class="btn btn-ghost">Admin</button>
        </div>
    </nav>

    <main class="container">
        <div id="grid" class="grid"></div>
    </main>

    <div id="profile-overlay" class="overlay">
        <div class="overlay-content">
            <button onclick="closeProfile()" class="close-btn">&times;</button>
            
            <div class="profile-header">
                <img id="v-avatar" src="" class="avatar">
                <div class="profile-meta">
                    <h2 id="v-name"></h2>
                    <div id="v-badges" class="badges"></div>
                    <p id="v-job" class="muted"></p>
                </div>
            </div>

            <div class="tabs">
                <button id="btn-tab-bio" class="tab-btn active" onclick="showTab('bio')">Informations</button>
                <button id="btn-tab-raps" class="tab-btn" onclick="showTab('rapports')">Historique</button>
                <button id="admin-tab-btn" class="tab-btn admin-only hidden" onclick="showTab('edit')">Ã‰dition</button>
            </div>

            <div id="tab-bio" class="tab-content">
                <div class="card"><p id="v-bio"></p></div>
            </div>

            <div id="tab-rapports" class="tab-content hidden">
                <div id="v-rapports" class="rapport-list"></div>
            </div>

            <div id="tab-edit" class="tab-content hidden">
                <div class="edit-grid">
                    <input type="text" id="ed-id" placeholder="ID Unique">
                    <input type="text" id="ed-pass" placeholder="Mot de passe">
                    <input type="text" id="ed-prenom" placeholder="PrÃ©nom">
                    <input type="text" id="ed-nom" placeholder="Nom">
                    <input type="text" id="ed-job" placeholder="Profession">
                    <textarea id="ed-bio" placeholder="Bio (Utilisez **texte** pour censurer)"></textarea>
                    <input type="text" id="ed-badges" placeholder="Badges (sÃ©parÃ©s par virgule)">
                    <div class="admin-actions">
                        <button onclick="save()" class="btn btn-accent">Enregistrer les modifications</button>
                        <button onclick="remove()" class="btn btn-danger">Supprimer le sujet</button>
                    </div>
                </div>
                <hr>
                <div class="report-form">
                    <h4>Ajouter un nouvel incident</h4>
                    <textarea id="rep-texte" placeholder="DÃ©tails du rapport..."></textarea>
                    <button onclick="addReport()" class="btn btn-outline">Ajouter Rapport</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
